name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-24.04

    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y just pkg-config go-md2man libvirt-daemon libvirt-clients qemu-kvm qemu-system qemu-utils virtiofsd

      - name: Install podman for heredoc support
        run: |
          set -eux
          echo 'deb [trusted=yes] https://ftp.debian.org/debian/ testing main' | sudo tee /etc/apt/sources.list.d/testing.list
          sudo apt update
          sudo apt install -y crun/testing podman/testing just

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          ls -l /dev/kvm

      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        
      - uses: taiki-e/install-action@nextest

      - name: Cache build artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: just build
        
      - name: Run unit tests
        run: just unit
        
      - name: Run integration tests
        run: just test-integration

  build-binaries:
    name: Build x86_64 binary
    runs-on: ubuntu-24.04
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu
      
      - name: Cache build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          key: x86_64-unknown-linux-gnu
      
      - name: Build with cargo
        run: |
          cargo build --release --package bcvk --target x86_64-unknown-linux-gnu
        env:
          CARGO_PROFILE_RELEASE_LTO: true
          CARGO_PROFILE_RELEASE_CODEGEN_UNITS: 1
      
      - name: Prepare binary
        shell: bash
        run: |
          BINARY_PATH="target/x86_64-unknown-linux-gnu/release/bcvk"
          
          # Strip the binary
          strip "${BINARY_PATH}" || true
          
          # Rename for upload
          cp "${BINARY_PATH}" "bcvk-x86_64-unknown-linux-gnu"
      
      - name: Create tarball
        shell: bash
        run: |
          tar -czf "bcvk-x86_64-unknown-linux-gnu.tar.gz" "bcvk-x86_64-unknown-linux-gnu"
          
          # Generate checksums
          sha256sum "bcvk-x86_64-unknown-linux-gnu.tar.gz" > "bcvk-x86_64-unknown-linux-gnu.tar.gz.sha256"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bcvk-x86_64-unknown-linux-gnu
          path: |
            bcvk-x86_64-unknown-linux-gnu.tar.gz
            bcvk-x86_64-unknown-linux-gnu.tar.gz.sha256
          retention-days: 7

  upload-to-latest:
    name: Upload binaries to latest release
    runs-on: ubuntu-latest
    needs: build-binaries
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display structure
        run: ls -R artifacts
      
      - name: Create or update latest release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Delete existing latest release if it exists
          gh release delete latest --cleanup-tag -y || true
          
          # Create new latest release
          gh release create latest \
            --title "Latest development build" \
            --notes "Automatically generated binaries from the latest commit on main branch.
          
          **⚠️ These are development builds and may be unstable.**
          
          Commit: ${{ github.sha }}
          Date: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          
          ## Available binaries:
          - \`bcvk-x86_64-unknown-linux-gnu.tar.gz\` - Linux x86_64 (glibc 2.27+)" \
            --prerelease \
            --target main
          
          # Upload all artifacts
          for dir in artifacts/bcvk-*/; do
            gh release upload latest "$dir"/*.tar.gz "$dir"/*.sha256 --clobber
          done
