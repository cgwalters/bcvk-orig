name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y just pkg-config go-md2man

      - name: Setup Rust
      - uses: dtolnay/rust-toolchain@stable
        
      - name: Build
        run: just build
        
      - name: Run unit tests
        run: just test
        
      - name: Run integration tests
        run: just test-integration